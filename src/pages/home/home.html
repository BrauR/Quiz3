<ion-header>
  <ion-navbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-list>

       <ion-item>
         <ion-label floating>E-Mail</ion-label>
        <ion-input [(ngModel)] = "nota" placeholder="Correo" type="text"></ion-input>
        </ion-item>
      
       <ion-item>
        <ion-label floating>Contraseña</ion-label>
         <ion-input [(ngModel)] = "nota2" placeholder="Contraseña" type="password"></ion-input>
        </ion-item>
      
    </ion-list>

  
        <button ion-button (click)='clickInicio()' color="light">Iniciar sesión</button>
    
    
  
      <button ion-button (click)='clickRegistrarse()'>Registrarse</button>
    
 
</ion-content>
